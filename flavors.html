<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Flavors - Ice Cream Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #fb8888;
            --secondary-color: #f7c179;
            --accent-color: #FFD700;
            --text-color: #333;
            --background-color: #F0E6FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;                                 
            padding: 0 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        main {
            padding: 50px 0;
        }

        h2 {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .ice-cream-card {
            background-color: white;
            border: 5px solid #ddd;
            border-radius: 10px;
            width: 30%;
            padding: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .ice-cream-card img {
            width: 70%;
            height: 50%;
            border-radius: 8px;
        }

        .ice-cream-card h3 {
            font-size: 1.4em;
            margin: 8px 0;
        }

        .ice-cream-card p {
            font-size: 1em;
            color: #555;
        }

        .ice-cream-card .price {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
            margin: 8px 0;
        }

        .view-cart-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .view-cart-button:hover {
            background-color: #e63946;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .view-cart-button:active {
            transform: scale(0.98);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .view-cart-button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
        }

        .counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .counter-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .counter-value {
            margin: 0 10px;
            font-weight: bold;
        }

        #message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .ice-cream-card {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .ice-cream-card {
                width: 100%;
            }
        }

        /* Add these new styles for the search functionality */
        .search-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 5px 0 0 5px;
            width: 200px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: var(--secondary-color);
        }

        #no-results {
            text-align: center;
            font-size: 18px;
            color: var(--primary-color);
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ice Cream Paradise</h1>
            <nav>
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="flavors.html">Flavors</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Our Magical Flavors</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search ice cream...">
                <button id="search-button">Search</button>
            </div>
            <div id="ice-cream-cards" class="card-container"></div>
            <div id="no-results">No matching ice cream flavors found.</div>
        </div>
    </main>

    <a href="cart.html" class="view-cart-button">View Cart</a>
    <div id="message"></div>

    <script>
        let allIceCreams = [];

        async function fetchIceCreamData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/divya10tyagi/Flavors.json/refs/heads/main/icecreams');
                allIceCreams = await response.json();
                createIceCreamCards(allIceCreams);
            } catch (error) {
                console.error("Error fetching ice cream data:", error);
            }
        }

        function createIceCreamCards(iceCreams) {
            const container = document.getElementById('ice-cream-cards');
            container.innerHTML = '';

            iceCreams.forEach(iceCream => {
                const card = document.createElement('div');
                card.classList.add('ice-cream-card');

                const img = document.createElement('img');
                img.src = iceCream.image_closed;
                img.alt = `${iceCream.name} image`;
                card.appendChild(img);

                const name = document.createElement('h3');
                name.textContent = iceCream.name;
                card.appendChild(name);

                const description = document.createElement('p');
                description.textContent = iceCream.description;
                card.appendChild(description);

                const price = document.createElement('p');
                price.classList.add('price');
                price.textContent = `â‚¹${Math.floor(Math.random() * (500 - 120 + 1) + 120)}`;
                card.appendChild(price);

                const counterContainer = document.createElement('div');
                counterContainer.classList.add('counter-container');

                const minusBtn = document.createElement('button');
                minusBtn.textContent = '-';
                minusBtn.classList.add('counter-btn');
                minusBtn.addEventListener('click', () => updateCounter(iceCream.name, -1));

                const counterValue = document.createElement('span');
                counterValue.textContent = '0';
                counterValue.classList.add('counter-value');
                counterValue.dataset.name = iceCream.name;

                const plusBtn = document.createElement('button');
                plusBtn.textContent = '+';
                plusBtn.classList.add('counter-btn');
                plusBtn.addEventListener('click', () => updateCounter(iceCream.name, 1));

                counterContainer.appendChild(minusBtn);
                counterContainer.appendChild(counterValue);
                counterContainer.appendChild(plusBtn);

                card.appendChild(counterContainer);
                container.appendChild(card);
            });

            document.getElementById('no-results').style.display = iceCreams.length === 0 ? 'block' : 'none';
        }

        function updateCounter(name, change) {
            const counterValue = document.querySelector(`.counter-value[data-name="${name}"]`);
            let newValue = parseInt(counterValue.textContent) + change;
            newValue = Math.max(0, newValue);
            counterValue.textContent = newValue;

            showMessage(change > 0 ? `Added ${name}` : `Removed ${name}`);
            updateCart(name, newValue);
        }

        function showMessage(text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        function updateCart(name, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || {};
            if (quantity > 0) {
                cart[name] = quantity;
            } else {
                delete cart[name];
            }
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function searchIceCreams() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const filteredIceCreams = allIceCreams.filter(iceCream => 
                iceCream.name.toLowerCase().includes(searchQuery)
            );
            createIceCreamCards(filteredIceCreams);
        }

        document.getElementById('search-button').addEventListener('click', searchIceCreams);
        document.getElementById('search-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchIceCreams();
            }
        });

        fetchIceCreamData();
    </script>
</body>
</html>
