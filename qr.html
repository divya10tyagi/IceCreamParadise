<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #fb8888;
            --secondary-color: #f7c179;
            --accent-color: #FFD700;
            --text-color: #333;
            --background-color: #F0E6FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 580px;
            margin: 0 auto;
            padding: 0 30px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        main {
            padding: 50px 0;
        }

        h2 {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }

        .qr-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .qr-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .qr-item:last-child {
            border-bottom: none;
        }

        .qr-item-name {
            font-weight: bold;
        }

        .qr-item-quantity {
            display: flex;
            align-items: center;
        }

        .qr-item-quantity button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin: 0 5px;
        }

        .qr-total {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #e63946;
        }

        .empty-qr-message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .qr-item-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .qr-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .qr-item-quantity {
                margin-top: 10px;
            }
        }
    </style>
</head>

</body>
</html>
